<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Check</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-image:url(images/bg.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;" onload="renderTime();">
        <header>
            <nav class="navbar fixed-top navbar-light bg-warning">
                <div class="container-fluid">
                  <div class="navbar-brand">
                    <img src="images/logo.png" alt="" width="50" height="32" class="d- align-text-top">
                    </div>
                    <div class="mx-auto"><h4>Weather Check</h4></div>
                </div>
              </nav>
        </header>
     <section class="container-fluid containers">
       <div class="timer">
       <div id="time"></div></div>
         <div class="contain">
             <div class="inpwrap">
            <input type="search" id="wsearch" placeholder="enter city name here">
            
         </div>
            <button type="button" class="sbtn btn-success" onclick="checkCity()">submit</button> 
        </div>
         
         <div class="contain">
            <div>
            <button type="button" class="sbtn btn-primary" onclick="checkLocation()"><i class='bx bx-location-plus bx-sm' style='color:#252222'  ></i>  Check current location weather</button> 
        </div>
         </div>
    </section>
    <section class="container-fluid detailcontainer">
        
       <div id="carder">
        <div class="card-group">
            <div class="card border-info text-white bg-dark">
                <div class="cardheader"><i class='bx bx-location-plus bx-md' style='color:rgba(189,151,151,0.98)'  ></i><h4>Location</h4></div>
              <div class="cards">
                <div class="row">
                    <div class="col">
                        <h5>Country  </h5>
                    </div>
                    <div class="col">
                      <h5></h5>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>City  </h5>
                        </div>
                        <div class="col">
                          <h5></h5>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h5>Weather  </h5>
                            </div>
                            <div class="col">
                              <h5></h5>
                            </div>
                            </div>
            </div>
              
            </div>
            <div class="card text-white bg-danger">
            <div class="cardheader"><i class='bx bxs-sun bx-md' style='color:rgba(241,15,19,0.98)'  ></i><h4>Temperature</h4></div>
              <div class="cards">
                <div class="row">
                    <div class="col">
                        <h6>Temperature  </h6>
                    </div>
                    <div class="col">
                      <h5></h5>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Minimum  </h6>
                        </div>
                        <div class="col">
                          <h5></h5>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h6>Maximum </h6>
                            </div>
                            <div class="col">
                              <h5></h5>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h6>Humidity </h6>
                                </div>
                                <div class="col">
                                  <h5></h5>
                                </div>
                                </div>
              </div>
              
            </div>
            <div class="card border-info text-white bg-dark">
               <div class="cardheader"><i class='bx bx-wind bx-md' style='color:rgba(220,201,202,0.98)'  ></i><h4>Wind</h4></div>
              <div class="cards">
                <div class="row">
                    <div class="col">
                        <h5>Wind deg  </h5>
                    </div>
                    <div class="col">
                      <h5></h5>
                    </div>
                    </div>
                        <div class="row">
                            <div class="col">
                                <h5>Wind speed </h5>
                            </div>
                            <div class="col">
                              <h5></h5>
                            </div>
                            </div>
              </div>
              
            </div>
          </div>
          </div>
    </section>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
